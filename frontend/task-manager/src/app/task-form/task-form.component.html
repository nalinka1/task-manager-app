<div class="container mt-4" style="max-width: 600px;">
  <div class="text-center mb-4">
    <h2 class="fw-bold">
      {{ isEditMode ? 'Edit Task' : 'Create New Task' }}
    </h2>
    <p class="text-muted">Fill in the task details below</p>
  </div>

  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" novalidate>
    <!-- Title -->
    <div class="mb-3">
      <label for="title" class="form-label fw-semibold">Title</label>
      <input
        id="title"
        type="text"
        class="form-control"
        formControlName="title"
        placeholder="Enter task title"
        [ngClass]="{ 'is-invalid': taskForm.get('title')?.touched && taskForm.get('title')?.invalid }"
      />
      <div class="invalid-feedback">
        Title is required and must be under 100 characters.
      </div>
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="description" class="form-label fw-semibold">Description</label>
      <textarea
        id="description"
        class="form-control"
        formControlName="description"
        placeholder="Optional description"
        rows="4"
      ></textarea>
    </div>

    <!-- Status -->
    <div class="mb-4">
      <label for="status" class="form-label fw-semibold">Status</label>
      <select
        id="status"
        class="form-select"
        formControlName="status"
      >
        <option value="TO_DO">TO DO</option>
        <option value="IN_PROGRESS">IN PROGRESS</option>
        <option value="DONE">DONE</option>
      </select>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-between">
      <button
        type="submit"
        class="btn btn-success px-4"
        [disabled]="taskForm.invalid"
      >
        {{ isEditMode ? 'Update Task' : 'Create Task' }}
      </button>
      <button
        type="button"
        class="btn btn-outline-secondary px-4"
        (click)="router.navigate(['/tasks'])"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
