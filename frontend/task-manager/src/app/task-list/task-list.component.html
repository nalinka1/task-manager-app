<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Task List</h2>
    <button class="btn btn-primary" (click)="onCreate()">+ New Task</button>
  </div>

  <div class="mb-3">
    <label>Status Filter:</label>
    <select class="form-select" [(ngModel)]="selectedStatus" (change)="filterByStatus()">
      <option value="">All</option>
      <option value="TO_DO">TO DO</option>
      <option value="IN_PROGRESS">IN PROGRESS</option>
      <option value="DONE">DONE</option>
    </select>
  </div>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Title</th>
      <th>Status</th>
      <th>Created At</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of filteredTasks">
      <td>{{ task.title }}</td>
      <td>{{ task.status }}</td>
      <td>{{ task.createdAt | date: 'short' }}</td>
      <td>
        <button class="btn btn-sm btn-warning" (click)="onEdit(task.id!)">Edit</button>
        <button class="btn btn-sm btn-danger ms-1" (click)="onDelete(task.id!)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
